<section>
    <div class="container-fluid">
        @if (!isStarted) {
        <div class="scan-button">
            <button pButton label="Start Scan" (click)="startScan()"></button>
        </div>
        }
        @if (isStarted) {
        <div>
            <div class="monitor-wrapper">
                <video #videoElement id="video" muted playsinline></video>

            </div>
        </div>
        <p>Vitals : {{vitals}}</p>

        }
    </div>
</section>
